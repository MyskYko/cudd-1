sudo: required
dist: trusty

language: cpp

compiler: gcc

env:
    global:
        - secure: ""

addons:
    coverity_scan:
        project:
            name: "rakhimov/cudd"
        notification_email: "ol.rakhimov@gmail.com"
        build_command_prepend: "./configure --enable-obj"
        build_command: "make -j 2"
        branch_pattern: "coverity-scan"

script:
    - echo "Done"

after_success:
    - cat build/cov-int/scm_log.txt

after_failure:
    - cat build-log.txt
